<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Sophie Bluel - Architecte d'intérieur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
        <meta name="description" content="">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
<body>
<header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
		<ul id="nav-bar">
			<li id="logo-insta"><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
    </nav>
</header>
<h2 id="login-page-title">Log In</h2>
<div class="login-container">
    <form id="log-form">
        <div class="login-infos"> 
                <label for="email">E-mail</label>
                <input type="email" name="email" id="login-email" value="" required>
                <label for="password">Mot de passe</label>
                <input type="text" name="password" id="login-password" value="" required>
        </div>
        <div class="login-connect">
            <input type="button" name="connect" value="Se connecter" id="login-btn-connect">
            <p><a href="" class="forgot-password">Mot de passe oublié</a></p>
        </div>
    </form>
</div>
<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
<script src="js/login.js"></script>
<script src="js/navbar.js"></script>
</body>
</html>
